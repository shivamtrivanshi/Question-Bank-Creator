<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Question Bank</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
      <a href="#" class="navbar-brand"><i class="fa fa-university"></i> Question Bank</a>
    </div>
  </nav>

  <div class="container postContainer">
    <div class="card card-body card-form">
      <div class="form-group">
        <label for="question" class="col-form-label">Any Question</label>
        <input type="text" class="form-control" id="question" placeholder="Type Question" autocomplete="off">
      </div>
      <div class="form-group">
          <label for="question" class="col-form-label">Answer</label>
        <textarea type="text" class="form-control" id="answer" placeholder="Type Answer" autocomplete="off"></textarea>
      </div>
      <div class="form-group">
        <input type="hidden" id="id" value="">
        <button class="btn btn-primary btn-block post-submit" type="submit">Save</button>
      </div>
    </div>
    <br>
    <div id="posts"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <script src="build/app.bundle.js"></script>
</body>
</html>
