<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Question Bank</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
      <a href="#" class="navbar-brand"><i class="fa fa-university"></i> Question Bank</a>
    </div>
  </nav>

  <div class="container postContainer">
    <div class="card card-body card-form">
      <div class="form-group">
        <label for="question" class="col-form-label">Any Question</label>
        <input type="text" class="form-control" id="question" placeholder="Type Question" autocomplete="off">
      </div>
      <div class="form-group">
          <label for="question" class="col-form-label">Answer</label>
        <textarea type="text" class="form-control" id="answer" placeholder="Type Answer" autocomplete="off"></textarea>
      </div>
      <div class="form-group">
        <input type="hidden" id="id" value="">
        <button class="btn btn-primary btn-block post-submit" type="submit">Save</button>
      </div>
      <span class="end-form"></span>
      <div class="form-group">
        <label for="question" class="col-form-label">Search Question</label>
        <input type="text" class="form-control" id="search-text" placeholder="Type Question">
      </div>
    </div>
    <br>
    <div id="posts"></div>
  </div>


  <script src="build/app.bundle.js"></script>
</body>
</html>
